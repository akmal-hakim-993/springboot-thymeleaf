<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Student Registration and
					Login Module</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1> Update Details </h1>
				<form th:action="@{/registration/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
					
					<!-- error message -->
					<div th:if="${param.success}">
						<div class="alert alert-danger">Student updated</div>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="username"> Username </label>
						<input id="username" class="form-control" th:field="*{username}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group pt-3">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group pt-3">
						<label class="control-label" for="name"> Name </label> <input
							id="name" class="form-control" th:field="*{name}"
							required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Update User" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span> <a href="/" th:href="@{/}">Back</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
